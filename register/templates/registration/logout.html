{% extends 'base.html' %}
{% block title %}
Blog | Create{{blog.title}}
{% endblock title %}
{% block content %}
<section id="post-create-section">
    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="col-sm-12 col-md-6 col-lg-8 offset-md-3 offset-lg-2 text-right text-uppercase">
                <h2>Acceder</h2>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
<form action="" method="post">{% csrf_token %}
    {% if form.non_field_errors %}
    <p class="text-danger"> * Usuario o contraseña incorrectos, prueba de nuevo.</p>
    {% endif %}
    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" autofocus maxlength="254" required id="id_username"
            class="form-control" placeholder="Nombre de usuario" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required id="id_password" class="form-control"
            placeholder="Contraseña" />
    </div>
    <div class="mb-2">
        <a href={% url 'password_reset' %}>Ha olvidado su contraseña?</a>
    </div>
    <input type="submit" class="btn btn-dark form-control" value="Acceder">
</form>
